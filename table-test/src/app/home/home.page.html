<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" color="primary">
      Breedewee Table Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-button color="tertiary">See the table</ion-button>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Test table</ion-card-title>
      </ion-card-header>
      <ion-grid >
        <ion-row>
          <ion-col size="13" sizeMd offset="0" offsetMd>
            <ion-list class="DataList">
              <ion-item>
                <ion-label>Table entry 1</ion-label><br>
                <ion-button color="warning" (click)="onClick()" expand="block" class="EditEntry">
                  Edit entry
                </ion-button>
                <ion-button color="danger" (click)="onClick()" expand="block" class="DeleteEntry" >
                  Delete entry
                </ion-button>
              </ion-item>
              <ion-item>
                <ion-label>Table entry 2</ion-label>
                <ion-button color="warning" (click)="onClick()" expand="block" class="EditEntry">
                  Edit entry
                </ion-button>
                <ion-button color="danger" (click)="onClick()" expand="block" class="DeleteEntry">
                  Delete entry
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>
